<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjeta de Fidelización</title>
  <link rel="stylesheet" href="style.css" />
  <!-- (Tus fuentes de Google Fonts) -->
</head>
<body>

  <!-- Formulario de correo -->
  <div id="emailGate" style="text-align: center; max-width: 400px; margin: 60px auto; display: none;">
    <h2 style="color: #fff;">Ingresa tu correo para participar</h2>
    <input type="email" id="userEmail" placeholder="tu@correo.com" style="padding: 10px; width: 100%; border-radius: 8px; border: none;">
    <button style="margin-top: 15px; padding: 10px 20px; border: none; border-radius: 8px; background: gold; font-weight: bold;">Continuar</button>
    <p id="emailError" style="color: #ff7a7a; margin-top: 10px;"></p>
  </div>

  <!-- Tarjeta de fidelización -->
  <div class="loyalty-card" style="display: none;">
    <header>
      <img src="body.png" alt="Logo de Body Culture" class="card-logo" />
      <div class="header-text">
        <h1>Recompensamos tu fidelidad</h1>
        <p>¡Raspa una casilla cada día para ganar!</p>
      </div>
    </header>
    <main class="spots-container">
      <!-- Los spots se generarán con JavaScript -->
    </main>
    <footer>
      <p>Al completar las 5, muestra esta pantalla para reclamar tu premio.</p>
    </footer>
  </div>

  <!-- Scripts de Firebase y de nuestra aplicación -->
  <!-- Es importante que sean de tipo "module" -->
  
  <script type="module" src="script.js"></script>

</body>
</html>
